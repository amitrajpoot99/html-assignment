<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title>
</head>
<body>
    <h1>Shipping Address</h1>
    <hr>

    <form >
        <label > Mobile No:</label>
        <input type="number" placeholder="1234567890" >

        <br><br>

        <label > Company:</label>
        <input type="text">

        <br><br>

        <label > Country:</label>
        <select>
            <option>Please select</option>
            <option>India</option>
            <option>Australia</option>
            <option>USA</option>       
        </select>
        <br><br>

        <label >Address Finder:</label>
        <input type="search" placeholder="Gwalior,Madhya Paradesh, India" >
        <br><br>

        <label >Street Address:</label>
        <input type="text" placeholder="Naya Bazar">
        <br><br>
        
        <label >Pincode:</label>
        <input type="number" placeholder="474001" >
        <br><br>

        <input type="checkbox">Save in address book
        
        <br><br>

        <input type="reset" value="cancel"  >
        <input type="submit" value="Add address"  >

    </form>    


</body>
</html>
